<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Email Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <form action="https://formspree.io/chefszymanski85@gmail.com" method="POST">
        <label for="name">Full name:</label>
        <input id="name" type="text" name="name" autofocus="on" required/>
        <label for="email">Email address:</label>
        <input id="email" type="text" name="email" required/> 
        <label for="form-message">Your message: (max 500 chars)</label>
        <textarea id="form-message" name="message" maxlength="500"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
